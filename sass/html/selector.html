<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../css/reset.css" rel="stylesheet">
<link href="../css/selector.css" rel="stylesheet">
       <link rel="shortcut icon" href="../../favicon.ico" type="images-icon">
</head>
<body>
   <div id="selectorContainer" style="border:1px solid #f00;width:500px;margin:30px auto;"></div>
   <script src="../scripts/jquery-2.1.3.min.js"></script>
   <script src="../scripts/plugins/selector/selector.js"></script>
   <script>
   	
   	$.selector({
   		container: $('#selectorContainer'),
   		data: [{text: '爱好1111',value:'1111'},{text: '爱好2222',value:'2222'},{text: '爱好333',value:'3333'},{text: '爱好4444',value:'4444',isSelect:true},{text: '爱好5555',value:'5555'},{text: '爱好6666',value:'6666'},{text: '爱好7777',value:'7777'},{text: '爱好8888',value:'8888'},{text: '爱好9999',value:'9999'},{text: '爱好1010',value:'1010'}],
   		afterSelect: function(data,eleData){
   			console.log('选中：');
   			console.log(data);
   			console.log('当前选中：');
   			console.log(eleData);
   		},
   		cancelSelect: function(data,eleData){
   			console.log('选中：');
   			console.log(data);
   			console.log('当前取消：');
   			console.log(eleData);
   		}
   	});
   </script>
</body>
</html>
