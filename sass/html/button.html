<!DOCTYPE html> 
<html> 
	<head> 
	    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	    <title>button</title>
	    <link rel="stylesheet" href="../css/button.css">
	    <link rel="stylesheet" href="../font-awesome-4.3.0/css/font-awesome.min.css">
	    <link rel="shortcut icon" href="../../favicon.ico" type="images-icon">
	</head>
	<body>
		<div class="btn">
			<input type="button" value="查询" class="query btnLarge"/>
			<input type="button" value="取消" class="cancel btnLarge"/>
		</div>
		<div class="search">
			<input type="text" class="textNormal"/>
			<input type="button" value="查询" class="query btnSmall"/>
		</div>
		<div class="searchIcon">
			<input type="text" class="textLarge" />
			<i class="queryIcon"></i>
		</div>
		<div class="download">
			<i class="downIcon"></i>
			<input type="button" value="下载为" class="query btnLarge"/>
			<ul>
				<li>.txt</li>
				<li>.zip</li>
				<li>.exe</li>
			</ul>
		</div>
	</body>
</html>
