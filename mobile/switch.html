<!DOCTYPE html> 
<html> 
	<head> 
	    <meta charset="utf-8" />
		<meta name="apple-touch-fullscreen" content="yes"/>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
		<link rel="shortcut icon" href="../favicon.ico" type="images/icon">
		<style>
			*{margin:0;padding: 0;}
			html,body{width:100%;height: 100%;}
			.app-gallery{width: 100%;height: 100%;overflow: hidden;position: relative;}
			.blue{position: absolute;width:100%;height:100%;top:0;left:0;background-color: blue;z-index: 2}
			.yellow{position: absolute;width:100%;height:100%;top:0;left:0;background-color: yellow;z-index: 1;}
			.red{position: absolute;width:100%;height:100%;top:0;left:0;background-color: red;}
		</style>
	</head>
	<body>
	    <div class="app-gallery">
	    	<div class="blue"></div>
	    	<div class="yellow"></div>
	    	<div class="red"></div>
	    </div>
	    <script src="../javascripts/jquery.min.js"></script>
	    <script>
	    	(function($){
	    		var x,dis;
	    		$('.app-gallery').delegate('.blue','touchstart',function(event){
	    			console.log(event)
	    			x = event.originalEvent.targetTouches[0].clientX;
	    		});
	    		$('.app-gallery').delegate('div','touchmove',function(event){
	    			dis = event.originalEvent.changedTouches[0].clientX -x;
	    			$(this).css('-webkit-transform', 'translate3d(0px, ' + dis + 'px' + ', 0px)');
					$(this).css('-webkit-transition', '-webkit-transform 0.9s');
	    		});
	    		$('.app-gallery').delegate('div','touchend',function(event){
	    			$(this).css('-webkit-transform', 'translate3d(0px, 100%, 0px)');
					$(this).css('-webkit-transition', '-webkit-transform 0.5s ease-out');
	    		})
	    	}(jQuery));
	    </script>
	</body>
</html>
