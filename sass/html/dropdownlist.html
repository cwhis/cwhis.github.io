<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../css/reset.css" rel="stylesheet">
<link href="../css/dropdownlist.css" rel="stylesheet">
       <link rel="shortcut icon" href="../../favicon.ico" type="images-icon">
</head>
<body>
   <div id="dropdownContainer" style="margin:30px auto;width:200px"></div>
   <script src="../scripts/jquery-2.1.3.min.js"></script>
   <script src="../scripts/plugins/dropdownlist/dropdownlist.js"></script>
   <script>
   	
   	$.dropdownlist({
   		container: $('#dropdownContainer'),
   		data: [{text: '爱好1111',value:'1111'},{text: '爱好2222',value:'2222'},{text: '爱好333',value:'3333'},{text: '爱好4444',value:'4444',isSelect:true},{text: '爱好5555',value:'5555'},{text: '爱好6666',value:'6666'},{text: '爱好7777',value:'7777'},{text: '爱好8888',value:'8888'},{text: '爱好9999',value:'9999'},{text: '爱好1010',value:'1010'},{text: '爱好1011',value:'1111'},{text: '爱好1212',value:'1212'},{text: '爱好1313',value:'1313'}],
         value: {text: '爱好9999',value:'9999'},
   		afterSelect: function(value,text){
   			console.log('选中：'+value+':'+text);
   		}
   	});
   </script>
</body>
</html>
